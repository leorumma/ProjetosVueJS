<meta charset="UTF-8">
<script src="https://unpkg.com/vue"> </script>
<div id="app">
    <p v-if="status">Usuario: {{usuario}}</p>
    <p v-else>Nenhum usuario logado</p>
    <button @click="status = !status">
        {{status ? 'Sair':'Entrar'}}
    </button>

</div>

<script>
    new Vue({
        el: '#app',
        data:{
            status: false,
            usuario: 'Leonardo',
        }
    })


</script>
