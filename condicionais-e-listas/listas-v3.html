<meta charset="UTF-8">
<script src="https://unpkg.com/vue"> </script>

<div id="app">
    <ul>
        <li v-for="(cor,i) in cores">{{ i +1 }}. {{ cor }}</li>
    </ul>
    <hr>
    <template v-for="(cor, i) in cores">
        <h1>{{ cor }}</h1>
        <p>{{ i +1 }}.</p>
    </template>
</div>

<script>
    new Vue({
        el: '#app',
        data:{
            cores:['vermelho', 'amarelo', 'azul', 'laranja'],
            pessoas:[
                {nome: 'Lucas', idade: 30, peso: 80},
                {nome: 'Wanda', idade:24, peso:60}
            ]
        }
    })


</script>

<style>
    ul{
        list-style: none;
    }

    h1, p{
        display: inline;
    }
</style>
