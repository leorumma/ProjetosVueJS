<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://unpkg.com/vue"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <contador></contador>
        <contador></contador>
        <contador></contador>
    </div>

</body>
</html>

<script>
    //registro global
    Vue.component('contador',{
        template: `
            <div>
            <span> {{contador}} </span>
            <button @click="contador++">++</button>
            <button @click="contador--">--</button>
            </div>
        `,
        data(){
            return{
                contador: 0 
            }
        }
    })
    
    new Vue({
        el:'#app',
    })
</script>
